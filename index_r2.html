            //スクロールしてTopボタンを表示
            $(function(){
                var topbtn = $('#page-top');
                topbtn.hide();
                //スクロースするとボタンを表示
                $(window).scroll(function(){
                    if($(this).scrollTop() > 50){
                        topbtn.fadeIn();
                    }else {
                        topbtn.fadeOut();
                    }
                });
                //スクロールしてストップ
                topbtn.click(function(){
                    $('body,html').animate({
                        scrollTop: 0
                    }, 500);
                    return false;
                });
            });    
            
           //H１が表示される
            $(function(){
                var h1 = $('h1');
                var txt_array=h1.text().split('');
                $('h1').html('');

                $.each(txt_array, function(index, element){
                    var new_element = $("<span/>").text(element).css({opacity:0});
                    h1.append(new_element);
                    new_element.delay(index * 100);
                    new_element.animate({opacity: 1}, 3000);
                });
            });
            
            //スクロールしてボールが転がる
           var elem = document.getElementById('elem');
            window.addEventListener('scroll',() => {
                
                let scrollTop = document.scrollingElement.scrollTop;
                anime({
                    targets: elem,
                    translateX: scrollTop,
                    duration: 2000,
                    loop: false
                 });
            }, true);
            
           //スクロールしてポールが伸びる
           var elem2 = document.getElementById('elem2');
            window.addEventListener('scroll',() => {
                
            let scrollTop2 = document.scrollingElement.scrollTop;
                anime({
                    targets: elem2,
                    width: 400,
                    duration: 8000,
                    loop: false
                 });
            }, true);
            
            
            //問い合わせボタン
            $('[type="button').click(() => {

        </script>
