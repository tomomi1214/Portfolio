<!DOCTYPE html>
<html lang="ja">

        <meta charset="utf-8">
        <title>test</title>
        <style>
.scale-bg {
    background: url(bg.jpg) no-repeat top center;
    background-size: 100%;
    position: fixed;
    width: 100%;
    padding-bottom: 400px;
}
h1 {
    position: absolute;
    top: 272px;
}
.contents {
    position: relative;
    top: 400px;
    padding: 60px 0;
}

        <script src="jquery-3.5.1.min.js"></script>
    </head>
    
    <body>
    <div class="scale-bg"></div>
<h1>Title</h1>
<div class="contents">
・・・
</div>
<script>
$(function() {
    $(window).scroll(function() {
        var scroll = $(window).scrollTop();
        $('.scale-bg').css({
            backgroundSize: (100 + scroll/3)  + "%",
            top: -(scroll/10)  + "%"
        });
    });
});
</script>
</body>
